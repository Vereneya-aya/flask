{% extends "base.html" %}
{% block content %}
  <h2>Books by {{ author }}</h2>
  {% if books %}
    <table border="1">
      <tr><th>ID</th><th>Title</th><th>Views</th></tr>
      {% for book in books %}
        <tr>
          <td>{{ book.id }}</td>
          <td>{{ book.title }}</td>
          <td>{{ book.views }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>No books found for {{ author }}</p>
  {% endif %}
{% endblock %}
