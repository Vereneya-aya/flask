<!-- index.html -->
{% extends 'base.html' %}

{% block content %}
{% if books %}
<h1>Total books in library: {{ total }}</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.id }}</td>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>Sorry, no books in the database.</p>
{% endif %}
{% endblock %}
